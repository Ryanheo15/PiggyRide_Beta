<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "css/style.css">

    <title>PiggyRide</title>
</head>

<body>

  <main class = "index_main">
    <div class = "container">
      <div class = "sign-in">
        <div class = "col-md-8 offset-2">
          <img src = "resources/logo.jpg" class = "img-fluid logo">

          <form class = "mt-5">
            <div class = "form-group">
              <input class = "form-control form_login text-center" type = "text" placeholder = "username"></input>
            </div>

            <div class = "form-group mt-4">
              <input class = "form-control form_login text-center" type = "password" placeholder = "password"></input>
            </div>

            <div class = "form-group text-right mt-4">
              <button class = "btn btn-secondary px-4  py-2 sign_btn text-dark">
                Sign in
              </button>
            </div>

            <div class = "form-group mt-5 text-center">
              <small class="form-text text-muted register_text">Don't have an account yet?</small>

              <a href = "#">
                <small class="form-text text-muted register_text"><b>Register here</b></small>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
        integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
