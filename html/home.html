<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel = "stylesheet" href = "../css/style.css">

    <title>PiggyRide</title>
</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary py-4">
      <div class = "container py-3">
        <h4 class = "text-white mx-auto">Welcome to PiggyRide</h4>
      </div>
    </nav>

  </header>

  <main class = "mt-5 home_main">
    <div class = "container py-5">
      <div class = "col-md-8 offset-2">
        <form>

          <div class = "form-group">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="First name">
              </div>
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="Last name">
              </div>
            </div>
          </div>

          <div class = "form-group mt-5 text-center">
            <label class = "text-secondary">Gender</label>

            <div class="row mt-3">
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="M">
              </div>

              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="F">
              </div>

              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="N/A">
              </div>
            </div>
          </div>

          <div class = "form-group mt-5 text-center">
            <label class = "text-secondary">Upload a Profile Picture</label>

            <div class = "mt-3">
              <span class = "propic-border">
                <i class="fas fa-camera-retro"></i>
              </span>
            </div>
          </div>

          <div class = "form-group text-center mt-5">
            <label class = "text-secondary">Please verify your Payment Information</label>

            <input type = "text" class = "form-control mt-3 text-center" placeholder = "Email Address"></input>
          </div>

          <div class = "form-group mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="Send Code">
              </div>
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="Enter Code">
              </div>
            </div>
          </div>

          <div class = "form-group text-center mt-4">

            <input type = "text" class = "form-control mt-3 text-center" placeholder = "Phone Number"></input>
          </div>

          <div class = "form-group mt-4">
            <div class="row">
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="Send Code">
              </div>
              <div class="col">
                <input type="text" class="form-control text-center py-3" placeholder="Enter Code">
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
          integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"
          integrity="sha256-fTuUgtT7O2rqoImwjrhDgbXTKUwyxxujIMRIK7TbuNU=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
</body>

</html>
